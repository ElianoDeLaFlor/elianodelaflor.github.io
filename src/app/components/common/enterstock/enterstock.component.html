<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="col-auto mb-3">
                    <label for="staticEmail2">Enter the symbol of a stock to track (i.e. AAPL,TSLA, GOOGL)</label>
                </div>
                <div class="row ps-5">
                    <div class="col-auto">
                        <input type="text" class="form-control" id="stockInput" placeholder="Symbol" maxlength="5"
                            required>
                    </div>
                    <div class="col-auto">
                        <button id="trackBtn" type="submit" class="btn btn-primary mb-3">Track Stock</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>
