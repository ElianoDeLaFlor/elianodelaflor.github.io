<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <form #enterstock="ngForm" (ngSubmit)="onSubmit()">
                <div class="col-auto mb-3">
                    <label for="staticEmail2">Enter the symbol of a stock to track (i.e. AAPL,TSLA, GOOGL)</label>
                </div>
                <div class="row ps-5">
                    <div class="col-auto">
                        <input type="text" class="form-control" id="stockInput" name="stockInput" placeholder="Symbol"
                            maxlength="5" minlength="1" required [(ngModel)]="symbol">
                    </div>
                    <div class="col-auto">
                        <button [disabled]="enterstock.invalid" id="trackBtn" type="submit"
                            class="btn btn-primary mb-3">Track Stock</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>
